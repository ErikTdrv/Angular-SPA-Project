<!-- {{car | json}} -->
<div class="container">
    <div class="title">
        <h1>Details Page</h1>
    </div>
    <article class="car">
        <p>{{car?.price}}$</p>
        <div class="image">
            <img src={{car?.imageUrl}} alt="no-img">
        </div>
        <div class="info">
            <h1>{{car?.make}} <span>{{car?.model}}</span></h1>
            <hr>
            <h3>Year: <span>{{car?.year}}</span></h3>
            <h3>Description: <span>{{car?.description}}</span></h3>
            <h3>Owner: <span>{{car?.owner}}</span></h3>
            <div class="buttons">
                <button>Edit</button>
                <button>Delete</button>
                <button>Add to favourite</button>
            </div>
        </div>
    </article>
</div>
