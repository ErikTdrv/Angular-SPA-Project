<div class="container">
       <h2>Car site to find any car you need</h2>
       <div class="container buttons">
           <a routerLink="/all-cars">
               <button>All Cars</button>
            </a>
            <ng-container *ngIf="!isLogged">
                <a routerLink="/login">
                   <button>Login</button>
                </a>
                <a routerLink="/register">
                   <button>Register</button>
                </a>
            </ng-container>
       </div>
   </div>
   <div class="top">
      <h1>TOP 3 most expensive cars</h1>
      <section>
         <article>
            <p>20.000$</p>
            <div class="image">
                <img src="" alt="no-img">
            </div>
            <div class="info">
                <h1>Mercedes-AMG E 63 S 4MATIC+</h1>
                <button>Details</button>
            </div>
        </article>
        
      </section>
   </div>
