<div class="container">
    <div class="title">
        <h1>MY CARS FOR SALE</h1>
    </div>
    <!-- TO DO MY PROFILE -->
    <!-- <div class="titles">
        <div class="profile">
            <h1>My Profile</h1>
        </div>
    </div> -->
    <section *ngIf="cars">
        <ng-container *ngFor="let car of cars">
            <article>
                <p>{{car.price}}$</p>
                <div class="image">
                    <img src={{car.imageUrl}} alt="no-img">
                </div>
                <div class="info">
                    <h1>{{car.make}} {{car.model}}</h1>
                    <button [routerLink]="['/cars', car._id]">Details</button>
                </div>
            </article>
        </ng-container>
    </section>
</div>
